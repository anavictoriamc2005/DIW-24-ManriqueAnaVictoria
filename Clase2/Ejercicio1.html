<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <form action="=registro.php" method="post" enctype="multipart/form-data" autocomplete="on">
        
        <label for="nombre">Nombre completo</label>
        <input type="text" id="nombre" name="nombre" required><br>

        <label for="email">Correo electrónico</label>
        <input type="email" id="email" name="email" required><br>

        <label for="contrasena">Contraseña</label>
        <input type="password" id="contrasena" name="contrasena" pattern=".{6,}" required><br>

        <label for="fecha">Fecha de nacimiento</label>
        <input type="date" id="fecha" name="fecha"><br>
        
        <fieldset>
            <legend>Seleccione su género</legend>
            <div>
                <input type="radio" id="mujer" name="genero" value="mujer" />
                <label for="mujer">Femenino</label><br>
            </div>
            <div>
                <input type="radio" id="hombre" name="genero" value="hombre" />
                <label for="hombre">Masculino</label><br>
            </div>
        </fieldset>

        <fieldset>
            <legend>Seleccione sus intereses</legend>
            <input type="checkbox" id="deportes" name="intereses" value="deportes" />
            <label for="deportes">Deportes</label><br>
            <input type="checkbox" id="musica" name="intereses" value="musica" />
            <label for="musica">Música</label><br>
            <input type="checkbox" id="tecnologia" name="intereses" value="tecnologia" />
            <label for="tecnologia">Tecnología</label><br>
        </fieldset>

        <label for="pais">Seleccione un país</label>
        <select id="pais" name="pais">
        <option value="">Seleccione un país</option>
          <option value="es">España</option>
          <option value="al">Alemania</option>
          <option value="fr">Francia</option>
        </select><br />

        <label for="perfil">Foto de perfil</label>
        <input type="file" id="perfil" name="perfil" /><br />

        <input type="submit" value="Enviar" /><br />
        <input type="reset" value="Reset" /><br />
        
    </form>
</body>
</html>
