<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <iframe src="https://es.wikipedia.org/" width="600" height="400" style="border:1px solid black;">
    </iframe>

    <svg width="100" height="100">
        <circle cx="50" cy="50" r="40" stroke="black" stroke-width="4" fill="blue"/>
    </svg>
    </br>
    <svg width="200" height="180" xmlns="http://www.w3.org/2000/svg">
        <!-- Círculo rojo exterior -->
        <circle cx="100" cy="100" r="80" fill="red" />
        <!-- Círculo rojo interior -->
        <circle cx="70" cy="80" r="30" fill="red" />
        <!-- Círculo blanco dentro del círculo rojo interior -->
        <circle cx="100" cy="100" r="50" fill="white" />
        
        <!-- Rectángulo sobresaliendo igual a izquierda y derecha -->
        <rect x="10" y="89" width="180" height="33" fill="blue" />
        
        <!-- Texto "UNDERGROUND" centrado dentro del rectángulo -->
        <text x="100" y="110" fill="white" font-size="18" text-anchor="middle" alignment-baseline="middle">UNDERGROUND</text>
    </svg>
    
    
    
    
    

    
    
</body>
</html>
