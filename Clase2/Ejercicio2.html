<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
</head>
<body>
    <form>
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="nombre" required><br>

        <label for="email">Correo electrónico</label>
        <input type="email" id="email" name="email" required><br>

        <!-- Los 9 dígitos -->
        <label for="telefono">Teléfono</label>
        <input type="tel" id="telefono" name="telefono" required pattern="[0-9]{9}[6,7][0-9]{8}" placeholder="123456789"><br>


        <fieldset>
            <legen>Mensaje</legen>

            <label for="asunto">Asunto</label>
            <select id="asunto" name="asunto" required>
                <option value="">Seleccione un asunto</option>
                <option value="consulta">Consulta</option>
                <option value="sugerencia">Sugerencia</option>
                <option value="reclamo">Reclamo</option>
            </select><br>
        </fieldset>

        <label for="mensaje">Mensaje</label><br>
        <textarea id="mensaje" name="mensaje" rows="5" cols="50" required></textarea><br>

        <!-- Campo oculto -->
        <input type="hidden" id="codigo" name="codigo" value="12345"><br>

        <input type="submit" value="Enviar"><br>
        <input type="reset" value="Reset" /><br />
    </form>
</body>
</html>
