<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="flex.css" type="text/css" media="all">
    <title>Ejercicio1</title>
</head>
<body>
    <div class="contenedor">
        
        <!-- Flexbox  -->
        <div class="flex row">
            <div class="box red"></div>
            <div class="box blue"></div>
            <div class="box green"></div>
        </div>

        <div class="flex row-reverse">
            <div class="box red"></div>
            <div class="box blue"></div>
            <div class="box green"></div>
        </div>

        <div class="flex column">
            <div class="box red"></div>
            <div class="box blue"></div>
            <div class="box green"></div>
        </div>

        <div class="flex column-reverse">
            <div class="box red"></div>
            <div class="box blue"></div>
            <div class="box green"></div>
        </div>

        <!-- Wrap -->
        <div class="nowrap">
            <div class="box red"></div>
            <div class="box blue"></div>
            <div class="box green"></div>
        </div>

        <div class="wrap">
            <div class="box red"></div>
            <div class="box blue"></div>
            <div class="box green"></div>
        </div>

        <!-- Justify-content  -->
        <div class="flex-start">
            <div class="box red"></div>
            <div class="box blue"></div>
            <div class="box green"></div>
        </div>

        <div class="flex-end">
            <div class="box red"></div>
            <div class="box blue"></div>
            <div class="box green"></div>
        </div>

        <div class="center">
            <div class="box red"></div>
            <div class="box blue"></div>
            <div class="box green"></div>
        </div>

        <div class="space-between">
            <div class="box red"></div>
            <div class="box blue"></div>
            <div class="box green"></div>
        </div>

        <div class="space-around">
            <div class="box red"></div>
            <div class="box blue"></div>
            <div class="box green"></div>
        </div>

        <div class="space-evenly">
            <div class="box red"></div>
            <div class="box blue"></div>
            <div class="box green"></div>
        </div>

        <!-- Align-items -->
        <div class="stretch">
            <div class="box red"></div>
            <div class="box blue"></div>
            <div class="box green"></div>
        </div>

        <div class="flex-start-align">
            <div class="box red"></div>
            <div class="box blue"></div>
            <div class="box green"></div>
        </div>

        <div class="flex-end-align">
            <div class="box red"></div>
            <div class="box blue"></div>
            <div class="box green"></div>
        </div>

        <div class="baseline">
            <div class="box red"></div>
            <div class="box blue"></div>
            <div class="box green"></div>
        </div>

        <!-- Align-content -->
        <div class="alstretch">
            <div class="box red"></div>
            <div class="box blue"></div>
            <div class="box green"></div>
        </div>

        <div class="alflex-start">
            <div class="box red"></div>
            <div class="box blue"></div>
            <div class="box green"></div>
        </div>

        <div class="alflex-end">
            <div class="box red"></div>
            <div class="box blue"></div>
            <div class="box green"></div>
        </div>

        <div class="alcenter">
            <div class="box red"></div>
            <div class="box blue"></div>
            <div class="box green"></div>
        </div>

        <div class="alspace-around">
            <div class="box red"></div>
            <div class="box blue"></div>
            <div class="box green"></div>
        </div>

        <div class="alspace-between">
            <div class="box red"></div>
            <div class="box blue"></div>
            <div class="box green"></div>
        </div>

        <div class="alspace-evenly">
            <div class="box red"></div>
            <div class="box blue"></div>
            <div class="box green"></div>
        </div>
    </div>
</body>
</html>
