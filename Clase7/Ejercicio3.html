<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        body {
            /* Color de fondo oscuro del cuerpo y el texto blanco */
            background-color: #121212;
            color: white;
        }

        .navbar {
            /* Estilo de fondo para la barra de navegación */
            background-color: #1c1c1c;
        }

        .navbar .nav-link {
            /* Define el color de los enlaces en la barra de navegación */
            color: white;
        }

        .navbar .navbar-brand {
            /* Estilo del texto de la marca en la barra de navegación */
            color: white;
        }

        .navbar .navbar-toggler-icon {
            /* Estilo del icono del botón para la versión móvil */
            background-color: white;
        }

        .alert {
            /* Estilo para las alertas: fondo oscuro y texto blanco */
            background-color: #333;
            color: white;
        }

        .alert-link {
            /* Color de los enlaces dentro de las alertas */
            color: #8d8d8d;
        }

        .input-group .form-control {
            /* Estilo del campo de entrada: fondo oscuro, texto blanco y borde */
            background-color: #2a2a2a;
            color: white;
            border: 1px solid #444;
        }

        .input-group .form-control::placeholder {
            /* Color del texto del marcador de posición */
            color: white;
        }

        .btn-primary {
            /* Estilo del botón principal: color de fondo azul y borde */
            background-color: #0062cc;
            border-color: #0056b3;
        }

        .bi {
            /* Estilo de los iconos de Bootstrap: color blanco */
            color: white;
        }

        .fullscreen-img {
            /* Estilo de la imagen de fondo: ocupa todo el ancho y alto de la pantalla */
            width: 100%;
            height: 100vh;
            object-fit: cover; /* Asegura que la imagen se ajuste proporcionalmente */
        }

        .image-container {
            /* Estilo del contenedor de la imagen: posicionamiento relativo */
            position: relative;
            height: 100vh; /* Asegura que el contenedor tenga la misma altura que la pantalla */
        }

        .purchase-info {
            /* Estilo del contenedor del botón y párrafo: posicionamiento absoluto */
            position: absolute;
            bottom: 20px; /* Coloca el contenido a 20px del fondo */
            left: 50%; /* Centra horizontalmente el contenido */
            transform: translateX(-50%); /* Ajusta el contenido para que esté perfectamente centrado */
            text-align: center; /* Centra el texto dentro del contenedor */
            color: white; /* Color blanco para el texto */
        }

        .purchase-info button {
            /* Margen inferior para el botón dentro del contenedor */
            margin-bottom: 10px;
        }
        .shopping-bag {
            font-size: 2rem; /*  Tamaño del ícono  de compra*/
            color: white; /*El color del simbolo sea blanco*/
        }
        .apple{
            font-size: 2rem; /*  Tamaño del ícono  de compra*/
            color: white;
        }
    </style>
</head>

    <body style="padding-top: 70px;"> <!-- Ajusta el espacio bajo la barra de navegación -->
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light fixed-top">
            <div class="container">
                <i class="bi bi-apple apple"></i>
                <a class="navbar-brand" href="#">Tienda</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Mac</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">iPad</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">iPhone</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Watch</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Tv y Casa</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Entretenimiento</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Soporte</a>
                        </li>
                        <!--Buscador-->
                        <form class="d-flex">
                            <div class="input-group">
                                <input class="form-control form-control-lg" type="search" placeholder="Search"
                                    aria-label="Search">
                                <button class="btn btn-primary px-4" type="submit">
                                    <i class="bi bi-search"></i>
                                </button>
                            </div>
                        </form>
                        <i class="bi bi-bag shopping-bag"></i>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Alerta de descuento -->
        <div class="alert alert-dark alert-dismissible fade show" role="alert">
            Llévate un descuento de entre 160€ y 750€ en la compra de un iPhone 18 o iPhone 16 Pro al entregar un
            iPhone 12 o posterior <a href="#" class="alert-link">Comprar</a>.
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <!-- Imagen y botón de comprar -->
        <div class="image-container">
            <img src="imagen/Apple.png" alt="Imagen de Apple" class="fullscreen-img">
            <div class="purchase-info">
                <button class="btn btn-primary" id="comprar">Comprar</button>
                <p>Desde 1.219€ o 50</p>
            </div>
        </div>
    </body>


</html>
