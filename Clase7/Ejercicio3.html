<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        /*Color oscuro d ela pantalla y el color de letra e iconos de color blanco*/
        body {
            background-color: #121212;
            color: white;
        }

        .navbar {
            background-color: #1c1c1c;
        }

        .navbar .nav-link {
            color: white;
        }

        .navbar .navbar-brand {
            color: white;
        }

        .navbar .navbar-toggler-icon {
            background-color: white;
        }

        .alert {
            background-color: #333;
            color: white;
        }

        .alert-link {
            color: #8d8d8d;
        }

        .input-group .form-control {
            background-color: #2a2a2a;
            color: white;
            border: 1px solid #444;
        }

        .input-group .form-control::placeholder {
            color: white;
        }

        .btn-primary {
            background-color: #0062cc;
            border-color: #0056b3;
        }

        .bi {
            color: white;
        }

        /* Imagen que cubra toda la pantalla */
        .fullscreen-img {
            width: 100%;
            height: 100vh;
            object-fit: cover;
        }
        #comprar{
            position: absolute;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
        <div class="container">
            <img src="https://img.icons8.com/ios7/600/mac-os.png" width="30px" style="color: white;">
            <a class="navbar-brand" href="#">Tienda</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Mac</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">iPad</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">iPhone</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Watch</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Tv y Casa</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Entretenimiento</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Soporte</a>
                    </li>
                    <form class="d-flex">
                        <div class="input-group">
                            <input class="form-control form-control-lg" type="search" placeholder="Search"
                                aria-label="Search">
                            <button class="btn btn-primary px-4" type="submit">
                                <i class="bi bi-search"></i>
                            </button>
                        </div>
                    </form>
                    <i class="bi bi-bag"></i>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Alerta de descuento -->
    <div class="alert alert-dark alert-dismissible fade show mt-5" role="alert" style="margin-top: 70px;">
        Llévate un descuento de entre 160€ y 750€ en la compra de un iPhone 18 o iPhone 16 Pro al entregar un
        iPhone 12 o posterior <a href="#" class="alert-link">Comprar</a>.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <!-- Imagen  -->
    <button class="btn btn-primary" id="comprar">Primary</button>
    <p>Desde 1.219€ o 50</p>
    <img src="imagen/Apple.png" alt="Imagen de Apple" class="fullscreen-img">
    

</body>

</html>
