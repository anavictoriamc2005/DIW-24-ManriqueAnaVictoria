<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>una página HTML que incluya un formulario con casillas de verificación para seleccionar entre varios deportes favoritos.</title>
    <link rel="stylesheet" href="Ejercicio40.css">
</head>
<body>

    <h1>Selecciona tus Deportes Favoritos</h1>

    <form action="#" method="post">
        <label>
            <input type="checkbox" name="deportes" value="Fútbol"> Fútbol
        </label>
        <label>
            <input type="checkbox" name="deportes" value="Baloncesto"> Baloncesto
        </label>
        <label>
            <input type="checkbox" name="deportes" value="Tenis"> Tenis
        </label>
        <label>
            <input type="checkbox" name="deportes" value="Natación"> Natación
        </label>
        <label>
            <input type="checkbox" name="deportes" value="Béisbol"> Béisbol
        </label>
        <label>
            <input type="checkbox" name="deportes" value="Fórmula 1"> Fórmula 1
        </label>

        <button type="submit">Enviar</button>
    </form>

</body>
</html>
