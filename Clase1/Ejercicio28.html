<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabla que liste tres productos y su precio, aplicando un color de fondo diferente a las celdas de encabezado.</title>
</head>
<body>
    <table border="1">
        <thead>
           <tr>
            <th style="background-color:lightblue;">Productos</th>
            <th style="background-color: lightcoral;">Precio</th>
           </tr>
        </thead>
        <tbody>
            <tr>
                <td>TELEVISOR</td>
                <td>1.269,00 €</td>
            </tr>
            <tr>
                <td>FRIGORÍFICOS</td>
                <td> 299,05 €</td>
            </tr>
            <tr>
                <td>CÁMARA CANON</td>
                <td> 424,99 €</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
