<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" src="Ejercicio24.css">
    <title>Seleccionar Color de Fondo</title>
</head>
<body>
    <h1>Seleccionar Color de Fondo</h1>
    
    <form>
        <input type="radio" id="rojo" name="color" value="red" onclick="cambiarFondo('rojo')" >
        <label for="rojo">Rojo</label><br>

        <input type="radio" id="azul" name="color" value="blue" onclick="cambiarFondo('azul')">
        <label for="azul">Azul</label><br>

        <input type="radio" id="verde" name="color" value="green" onclick="cambiarFondo('verde')" >
        <label for="verde">Verde</label><br>
    </form>

    <script>
        function cambiarFondo(nameBoton){
            const boton = document.getElementById(nameBoton)
            document.body.style.background = boton.value;  
        }

    </script>
</body>
</html>
