<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados de la Búsqueda</title>
</head>
<body>

    <h1>Resultados de la Búsqueda</h1>

    <p>Has buscado: <strong id="queryResult"></strong></p>

    <script>
        // Obtener el parámetro 'query' de la URL
        const urlParams = new URLSearchParams(window.location.search);
        const query = urlParams.get('query');

        // Mostrar el resultado de la búsqueda
        if (query) {
            document.getElementById('queryResult').textContent = query;
        } else {
            document.getElementById('queryResult').textContent = "No se ingresó ninguna búsqueda.";
        }
    </script>

</body>
</html>
