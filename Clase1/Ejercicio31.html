<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de tres filas y tres columnas que incluya datos de ejemplo de un horario de clases.</title>
</head>
<body>

    <h1>Horario de Clases</h1>

    <table border="1">
        <tr>
            <th>Hora</th>
            <th>Lunes</th>
            <th>Martes</th>
            <th>Miércoles</th>
        </tr>
        <tr>
            <td>15:00 - 18:00</td>
            <td>Despliegue de aplicaciones web</td>
            <td>Desarrollo web en entorno servidor</td>
            <td> Diseño de interfaces WEB.</td>
        </tr>
        <tr>
            <td>19:00 - 20:30</td>
            <td>Inglés</td>
            <td>FOL</td>
            <td>Diseño de interfaces WEB.</td>
        </tr>
    </table>

</body>
</html>
